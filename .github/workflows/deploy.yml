name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontends/webcomponent

      - name: Install dependencies
        run: |
          cd frontends/webcomponent
          npm ci

      - name: Build
        run: |
          cd frontends/webcomponent
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create demo page
        run: |
          cd frontends/webcomponent
          cp test-comprehensive.html dist/index.html
          sed -i 's|/static/vanna-components.js|./vanna-components.js|g' dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontends/webcomponent/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4